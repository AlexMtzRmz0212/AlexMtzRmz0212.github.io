<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cool Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 1.5rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .post {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post h2 {
      color: #444;
    }
    .post p {
      color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 20px;
    }
    .back {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #2575fc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Cool Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="post">
      <h2>First Post</h2>
      <p>Welcome to my new blog! This template is simple and modern. I’ll be sharing updates and cool stuff here.</p>
    </div>
    <div class="post">
      <h2>Another Post</h2>
      <p>This is another placeholder blog post. You can add more by just copying the post div block.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 My Cool Blog
    <br>
    <a class="back" href="index.html">← Back to Home</a>
  </footer>
</body>
</html>
